<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="{% static 'script.js' %}" type="text/javascript">

    </script>
    <style>
        #title_div{
            text-align: center;
            background-color: rgb(94, 94, 202);
            padding: 20px;
        }
        .h6{
        color : grey;
        }

    </style>
</head>
<body>
    <div id="title_div">
        <h1 style="font-size: xx-large;color: white;">Helloo...Welcome to my blog...</h1>
        <h5 style="color: white;">Come and get a look at my recent posts</h5>
    </div>
    {% for i in p%}
    <div class="container mt-3 pt-3 mb-3">

        <div class=" container card">

        <h4  class="card-title">{{i.title}}</h4>
        <h6 class="h6">|{{i.date}}</h6>

          <div class="card-body">{{i.content_slice}}</div>

            <div class="container mb-3">
                <a href="/next_page{{i.id}}"> <button type="submit" class="btn btn-primary">Read More -></button></a>

                </div>

        </div>
      </div>
    {% endfor %}


</body>
</html>
